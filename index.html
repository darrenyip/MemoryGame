<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
                
        	</ul>

            <span class="moves"></span> False Moves
            
            <span class="timer">  </span>

            <span class="totalMoves"></span>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
            </div>
            
        </section>
        <div class="modal_background hide">
            <div class="modal_body">
                <div class="modal_heading">
                    <h1 class="modal_title">Performance</h1>
                    <span class="modal_close">x</span>
                </div>
                <div class="modal_performance">
                    <span class="modal_time"></span>
                    <span class="modal_star"></span>
                    <span class="modal_move"></span>
                </div>
                <div class="modal_buttons">
                    <button class="modal-buttons modal_replay">Replay</button>
                </div>
            </div>
        </div>

        <ul class="deck">
            
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
